<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<title>Yet Another Tuner</title>
	<link rel="stylesheet" href="./src/styles.css" />

	<script type="importmap">
		{
			"imports": {
				"color2k": "./src/lib/color2k/index.module.es.js"
			}
		}
	</script>
	<script type="module" src="src/main.js"></script>
</head>

<body>
	<div id="welcome-screen" style="display: none;">
		<div>
			Press the button to start the tuner
		</div>
		<br />
		<button id=" start-button">Start tuner</button>
	</div>
	<div id="tuning-screen" style="display: none;">
		<div id="vis-info-panel">
			<div id="note-stats">
				<div id="note-name"><!--C#2--></div>
				<div id="note-frequency"><!--261.63 Hz--></div>
			</div>
			<div id="tuning-indicator" style="visibility: hidden;"></div>
			<div id="tuning-chart"></div>
		</div>
		<div id="vis-headstock">
		</div>
	</div>
</body>

</html>
